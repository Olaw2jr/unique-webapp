<div class="modal-header">
    <h6 class="modal-title">Login</h6>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form [formGroup]="logInForm" (ngSubmit)="submitForm(logInForm.value)" novalidate>
        <div class="form-group row">
            <label for="studentID" class="col-3 col-form-label">User Name</label>
            <div class="col-9">
                <input class="form-control" type="text" id="studentId" [formControl]="logInForm.controls['UserName']">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-3 col-form-label">Password</label>
            <div class="col-9">
                <input class="form-control" type="password" id="password" [formControl]="logInForm.controls['password']">
            </div>
        </div>
        <div class="form-group row">
            <label for="nothing" class="col-3 col-form-label"></label>
            <div class="col-9">
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" [formControl]="logInForm.controls['rememberMe']" >
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description"> Remember Me</span>
                </label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3"></div>
            <div class="col-9 row">
                <div class="col">
                    <button type="submit" class="btn btn-outline-secondary">Log me in</button>
                </div>
                <div class="col">
                    <a class="text-muted" [routerLink]="['/forgot-password']">Forgot Password?</a>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer text-center">
    <!-- <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button> -->
    <small>By clicking "Log me in", you agree to the Student's Agreement and Privacy Policy.</small>
</div>
